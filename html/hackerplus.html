    addEventListener("keyup",function(e){
        now = new Date();
        duration = now - start;
        nowx = new Date();
        durationx = nowx - startx;
        if(e.keyCode === 38 && durationx >100){
            startx = nowx;
          maincountdownx = setInterval(mainx,5);
          clearmainx = setTimeout(clearmaincx,50);
        }
        else if(e.keyCode === 87 && duration >100){
            start = now;
            maincountdown = setInterval(main,5);
          clearmain = setTimeout(clearmainc,50);
        }
    },false);
