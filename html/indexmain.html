<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/48/000000/controller--v1.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="background">
        <div class="div1">
            <a href="splashone.html"><button class="but" style="background-image: url(/images/normbut.png)"></button></a>
        </div>
        <div class="div2">
            <a href="splashtwo.html"><button class="but" style="background-image: url(/images/hackerbut.png)"></button></a>
        </div>
        <div class="div3">
            <a href="splashthree.html"><button class="but" style="background-image: url(/images/hackerplusbut.png)"></button></a>
        </div>
        <div class="div4">
            <button id="previous" class="but_changer" style="background-image: url(/images/leftarrow.png)"></button>
        </div>
        <div class="div5">
            <button id="next" class="but_changer" style="background-image: url(/images/rightarrow.png)"></button>
        </div>
        <a href="help.html"><button class="help" style="background-image: url(/images/helpbut.png)"></button></a>
        <audio controls preload="auto" style="display: none">
        <source src="/audios/click.ogg" type="audio/ogg">
       </audio>
    </div>
</body>
<script>

    const previous = document.getElementById("previous");
    const next = document.getElementById("next");
    var normal = document.getElementsByClassName("div1")[0].style.display;
    var hacker = document.getElementsByClassName("div2")[0].style.display;
    var hackerplus = document.getElementsByClassName("div3")[0].style.display;
    var nextCount = 2;
    var previousCount = 3;
    previous.onclick = function(){
        document.getElementsByTagName("audio")[0].play();
         if(previousCount == 1){
                 document.getElementsByClassName("div1")[0].style.display = "block";
                 document.getElementsByClassName("div2")[0].style.display = "none";
                 document.getElementsByClassName("div3")[0].style.display = "none";
                 nextCount = 2;
                 previousCount = 3;
                 
             }
        else if(previousCount == 2){
                 document.getElementsByClassName("div1")[0].style.display = "none";
                 document.getElementsByClassName("div2")[0].style.display = "block";
                 document.getElementsByClassName("div3")[0].style.display = "none";
                 nextCount = 1;
                 previousCount = 1;
             }
        else if(previousCount == 3){
                 document.getElementsByClassName("div1")[0].style.display = "none";
                 document.getElementsByClassName("div2")[0].style.display = "none";
                 document.getElementsByClassName("div3")[0].style.display = "block";
                 nextCount = 3;
                 previousCount =2;
             }
        console.log(nextCount);
        console.log(previousCount);
    }
    next.onclick = function(){
        document.getElementsByTagName("audio")[0].play();
         if(nextCount == 3){
                 document.getElementsByClassName("div1")[0].style.display = "block";
                 document.getElementsByClassName("div2")[0].style.display = "none";
                 document.getElementsByClassName("div3")[0].style.display = "none";
                 previousCount = 3;
                 nextCount = 2;
             }
        else if(nextCount == 2){
                 document.getElementsByClassName("div1")[0].style.display = "none";
                 document.getElementsByClassName("div2")[0].style.display = "block";
                 document.getElementsByClassName("div3")[0].style.display = "none";
                 previousCount = 1;
                 nextCount = 1;
             }
        else if(nextCount == 1){
                 document.getElementsByClassName("div1")[0].style.display = "none";
                 document.getElementsByClassName("div2")[0].style.display = "none";
                 document.getElementsByClassName("div3")[0].style.display = "block";
                 previousCount = 2;
                 nextCount = 3;
             }
        console.log(nextCount);
        console.log(previousCount);
    }
    
</script>
</html>
